<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Figma Design</title>
</head>
<body>
    <div class="header">
        <div class="file-header">
            <i class="fa-solid fa-arrow-left"></i>
            <p class="file-name" contenteditable="false">Name of the file</p>
        </div>
        <div class="auto-save">
            <div class="save-option">
                <div id="save-btn-container" class="toggle-btn">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                </div>
                <p>Auto Save</p>
            </div>
            <i class="fa-regular fa-user user"></i>
        </div>
    </div>
    <div class="silde-icon">
        <div class="icon-list">
            <img src="./images/icon1.png" alt="" class="icon-hover">
            <img src="./images/icon2.png" alt="" class="icon-hover">
            <img src="./images/icon3.png" alt="" class="icon-hover">
        </div>
        <div class="icon-list">
            <img src="./images/icon4.png" alt="" class="icon-hover">
            <img src="./images/icon5.png" alt="" class="icon-hover">
        </div>
    </div>
    <div class="second-header">
        <div class="operations-left">
            <div class="search-place">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search" id="search-input">
            </div>
            <div class="op-content">
                <img src="./images/icon6.png" alt="">
                <p id="row-count">0/0 Row</p>
            </div>
            <div class="op-content">
                <img src="./images/icon7.png" alt="">
                <p id="column-count">0/0 Column</p>
            </div>
            <div class="op-content">
                <img src="./images/icon8.png" alt="">
                <p>0 Filter</p>
            </div>
            <div class="op-content" data-column-index="0">
                <img src="./images/icon9.png" alt="">
                <p>Sort</p>
            </div>
        </div>
        <div class="operations-right">
            <button>
                <img src="./images/bright.png" alt="" class="enrich-img">
                Enrich
            </button>
            <img src="./images/share.png" alt="" class="op-img icon-hover">
            <img src="./images/download.png" alt="" class="op-img icon-hover">
            <img src="./images/delete.png" alt="" class="op-img icon-hover">
        </div>
    </div>
    <div class="table-container">
        <table id="dynamic-table">
            <thead>
                <tr id="header-row">
                    <th class="fixed-column"></th>
                    <th class="fixed-column"></th>
                    <th id="input-column" class="input">
                        <div class="input-column">
                            <img src="./images/a.png" alt="">
                            <p>Input Column</p>
                        </div>
                    </th>
                    <th class="input">
                        <div class="input-column">
                            <img src="./images/gpt.png" alt="">
                            <p>Action Column</p>
                        </div>
                    </th>
                    <th class="input">
                        <div class="input-column enrich-comp">
                            <div class="company">
                                <img src="./images/enrich.png" alt="">
                                <p>Enrich Company</p>
                            </div>
                            <img src="./images/stop1.png" alt="">
                        </div>
                    </th>
                    <th class="input" id="add-column-header">
                        <div class="input-column" onclick="openModal()">
                            <i class="fa-solid fa-plus"></i>
                            <p>Add Column</p>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td class="fixed-column">1</td>
                    <td class="fixed-column"><img src="./images/stop.png" alt=""></td>
                    <td>Oct 12, 2024 at 14:08 PM</td>
                    <td>Bitscale Evaluation - Account relev...</td>
                    <td>Bitscale Evaluation - Account relev...</td>
                    <td></td>
                </tr>
                <tr id="add-row-button">
                    <td class="fixed-column"></td>
                    <td class="fixed-column"></td>
                    <td>
                        <div class="input-column" onclick="openDialog()">
                            <i class="fa-solid fa-plus"></i>
                            <p>Add Row</p>
                        </div>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <!-- Column Dialog Box-->
        <div class="modal-overlay" id="modal-overlay"></div>
            <div class="modal" id="add-column-modal">
                <h3>Add Column Header</h3>
                <input type="text" id="column-header-input" placeholder="Enter column header name">
                <div id="row-data-inputs"></div>
                <div class="row-dialog-btn">
                    <button onclick="addColumn()" style="background-color: rgb(38, 110, 6);">Add Column</button>
                    <button onclick="closeModal()" style="background-color: red;">Cancel</button>
                </div>
            </div>
        </div>

    <!-- Row Dialog Box -->
    <div class="dialog-overlay" id="dialog-overlay"></div>
    <div class="dialog-box" id="dialog-box">
        <form id="rowDataForm">
            <div id="dialog-content">
                <!-- Inputs will be dynamically added here -->
            </div>
            <div class="row-dialog-btn">
                <button type="button" onclick="submitRowData()" style="background-color: rgb(38, 110, 6);">Submit</button>
                <button type="button" onclick="closeDialog()" style="background-color: red;">Cancel</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
